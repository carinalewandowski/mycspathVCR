<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MyCSPath: My Profile</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/scrolling-nav.css') }}" rel="stylesheet">

</head>

<body id="page-top" class="bg-white" style="padding-bottom:10%">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-coral fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="home"><img src="/static/logo2.png" height="30" alt="MyCSPath logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="saved">Saved Paths</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="profile"><strong>My Profile</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-white">
        <div class="container text-center">
            <h1 class="shadow-lpurp">My Profile</h1>
            <p class="lead">View your academic information below.</p>
            <br>
        </div>
    </header>
    <form action='profile_saved' method='POST'>
        <div class="container bg-lpurp" style="border-radius: 30px; max-width: 600px">
            <br>
            <div class="form-group">
                <!-- Name -->
                <div class="row">
                    <label class="col-md-4 control-label" for="Name" style="text-align: middle; vertical-align: middle">
                        <p>Name:</p>
                    </label>
                    <div class="col-md-8 input-group">
                        <input id="Name" name="Name" type="text" placeholder="Jane Doe" class="form-control input-md">
                    </div>
                </div>
                <br>
                <!-- Class Year -->
                <div class="row">
                    <label class="col-md-4 control-label" for="Class Year" style="text-align: middle; vertical-align: middle">
                        <p>Class
                            Year:</p>
                    </label>
                    <div class="col-md-8 input-group">
                        <select id="Class Year" name="Class Year" type="text" placeholder="202X" class="form-control input-md">
                            <option>
                                <p>2024</p>
                            </option>
                            <option>
                                <p>2023</p>
                            </option>
                            <option>
                                <p>2022</p>
                            </option>
                            <option>
                                <p>2021</p>
                            </option>
                        </select>
                    </div>
                </div>
                <br>
                <!-- Degree & Concentration -->
                <div class="row">
                    <label class="col-md-4 control-label" for="Concentration" style="text-align: middle; vertical-align: middle">
                        <p>Concentration:</p>
                    </label>
                    <div class="col-md-4 input-group" style="float: left">
                        <select id="Degree" name="Degree" type="text" placeholder="BSE" class="form-control input-md>">
                            <option>
                                <p>AB</p>
                            </option>
                            <option>
                                <p>BSE</p>
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4 input-group" style="float: right">
                        <input id="Concentration" name="Concentration" type="text" placeholder="Computer Science" class="form-control input-md">
                    </div>
                </div>
                <br>
                <!-- Goals -->
                <div class="row">
                    <label class="col-md-4 control-label" for="Goals" style="text-align: middle; vertical-align: middle">
                        <p>Goals:</p>
                    </label>
                    <div class="col-md-8 input-group">
                        <textarea class="form-control input-md" rows="5" id="Goals" name="Goals" type="text"
                            placeholder="- learn python
                    - take an ML class
                    - get a COS certificate?"></textarea>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary" style="width: 150px">Save</button>
        </div>
    </form>



    <!-- Footer -->
    <footer class="py-2 bg-coral fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; MyCSPath 2020</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="js/scrolling-nav.js"></script>

</body>

</html>
